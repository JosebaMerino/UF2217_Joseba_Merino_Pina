    <div class="container-fluid bg-secondary vh-100 d-inline-block">
            <div class="row d-flex h-100 justify-content-center">
                <div class="col-12 col-sm-10 col-md-6">
                    <div class="card m-2 mt-5">
                        <div class="card-body">
                            <h4 class="text-center">Login</h4>
                            <form class="login" action="/html/login.html">
                                <div class="form-group">
                                    <input type="text"
                                        name="email" id="email"   
                                        class="form-control"
                                        pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b"
                                        title="Introduce nombre de usuario"
                                        required
                                    >
                                    <label for="email"> Email </label>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                        name="contrasena" id="contrasena"
                                        class="form-control"
                                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                                        title="Contraseña de longitud 8 que contenga numeros, mayusculas y minusculas"
                                        required
                                    >
                                    <label for="contrasena"> Contraseña </label>
                                </div>
                                
                                <button class="btn btn-primary btn-block"> Entrar </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
