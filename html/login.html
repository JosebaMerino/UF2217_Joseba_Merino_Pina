                        <h4 class="text-center">Login</h4>
                        <form class="login" action="/html/login.html">
                            <div class="form-group">
                                <input type="text"
                                    name="email" id="email"   
                                    class="form-control"
                                    pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b"
                                    title="Introduce correo electronico. Por ejemplo: ejemplo@mail.com"
                                    required
                                >
                                <label for="email"> Email </label>
                            </div>
                            <!-- .form-group -->

                            <div class="form-group">
                                <input type="password"
                                    name="contrasena" id="contrasena"
                                    class="form-control"
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                                    title="Contraseña de longitud 8 que contenga numeros, mayusculas y minusculas"
                                    required
                                >
                                <label for="contrasena"> Contraseña </label>
                            </div>
                            <!-- .form-group -->
                            
                            <button class="btn btn-primary btn-block"> Entrar </button>
                        </form>
                    </div>
